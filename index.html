<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>rock paper scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>paper covers rock. you win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" alt="">
      </div>
    </div>

    <p id="action-message">make your move</p>
    <script src="app.js" charset="utf-8"></script>
  </body>

  <footer><a target="_blank" href="https://icons8.com/icons/set/hand-scissors">Hand Scissors</a>, <a target="_blank" href="https://icons8.com/icons/set/hand-rock">Hand Rock</a> and other icons by <a target="_blank" href="https://icons8.com">Icons8</a></footer>
</html>
